<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Added style to put each form element on a new line */
        div.form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth (18-55 years old):</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
        <label for="acceptTerms">Accept Terms and Conditions:</label>
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
    </div>

    <button type="submit">Register</button>
</form>

<table id="userTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be dynamically added using JavaScript -->
    </tbody>
</table>

<!-- Link to the external JavaScript file -->
<script src="index.js"></script>

</body>
</html>
