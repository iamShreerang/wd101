<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* CSS styles here */
    </style>
</head>
<body>

<form id="registrationForm">
    <!-- Form elements with correct id values -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth (18-55 years old):</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
        <label for="acceptTerms">Accept Terms and Conditions:</label>
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
    </div>

    <button type="submit">Register</button>
</form>

<!-- Table element with correct id -->
<table id="userTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be dynamically added using JavaScript -->
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
